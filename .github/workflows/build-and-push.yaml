name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Name of the application to build'
        required: true
        type: string
      registry:
        description: 'Container registry (ghcr.io, docker.io, etc.)'
        required: false
        type: string
        default: 'ghcr.io'
      registry_username:
        description: 'Registry username/organization'
        required: true
        type: string
      push:
        description: 'Whether to push the image (true/false)'
        required: false
        type: boolean
        default: true

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify app directory exists
        run: |
          if [ ! -d "apps/${{ inputs.app_name }}" ]; then
            echo "âŒ Error: apps/${{ inputs.app_name }} directory not found"
            exit 1
          fi
          if [ ! -f "apps/${{ inputs.app_name }}/Dockerfile" ]; then
            echo "âŒ Error: Dockerfile not found in apps/${{ inputs.app_name }}"
            exit 1
          fi
          echo "âœ… Application directory and Dockerfile found"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.registry_username }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.registry_username }}/${{ inputs.app_name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: apps/${{ inputs.app_name }}
          file: apps/${{ inputs.app_name }}/Dockerfile
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate build summary
        run: |
          echo "### ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** \`${{ inputs.app_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ inputs.registry }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Pushed:** \`${{ inputs.push }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Image Details:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.push }}" = "true" ]; then
            echo "#### Pull the image:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ inputs.registry }}/${{ inputs.registry_username }}/${{ inputs.app_name }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
