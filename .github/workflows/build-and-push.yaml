name: Build and Push Docker Image
run-name: Build and Push Image - [${{ inputs.correlation_id }}]

on:
    workflow_dispatch:
        inputs:
            app_name:
                description: "Name of the application to build"
                required: true
                type: string
            correlation_id:
                description: "The unique correlation ID"
                type: string
                required: true

jobs:
    build-and-push:
        name: Build and Push Image
        runs-on: ubuntu-latest
        outputs:
            image_tag: ${{ steps.meta.outputs.tags }}
            image_digest: ${{ steps.build.outputs.digest }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Verify app directory exists
              run: |
                  if [ ! -d "apps/${{ inputs.app_name }}" ]; then
                    echo "âŒ Error: apps/${{ inputs.app_name }} directory not found"
                    exit 1
                  fi
                  if [ ! -f "apps/${{ inputs.app_name }}/Dockerfile" ]; then
                    echo "âŒ Error: Dockerfile not found in apps/${{ inputs.app_name }}"
                    exit 1
                  fi
                  echo "âœ… Application directory and Dockerfile found"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: thwani47
                  password: ${{ secrets.GH_PAT }}

            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/thwani47/${{ inputs.app_name }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: apps/${{ inputs.app_name }}
                  file: apps/${{ inputs.app_name }}/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64

            - name: Generate build summary
              run: |
                  echo "### ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Application:** \`${{ inputs.app_name }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "**Registry:** \`ghcr.io\`" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "#### Image Details:" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                  echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
