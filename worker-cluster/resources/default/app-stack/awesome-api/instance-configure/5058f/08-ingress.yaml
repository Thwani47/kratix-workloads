apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: awesome-api-ingress
  namespace: default
  labels:
    app: awesome-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: awesome-api.local.gd
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: awesome-api-api
                port:
                  number: 80
  tls:
    - hosts:
        - awesome-api.local.gd
      secretName: awesome-api-tls
