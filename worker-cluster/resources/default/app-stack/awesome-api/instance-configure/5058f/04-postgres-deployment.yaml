apiVersion: apps/v1
kind: Deployment
metadata:
  name: awesome-api-postgres
  namespace: default
  labels:
    app: awesome-api-postgres
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awesome-api-postgres
  template:
    metadata:
      labels:
        app: awesome-api-postgres
        component: database
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: awesome-api
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: awesome-api-db-credentials
                  key: postgres-password
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: awesome-api-postgres-pvc
