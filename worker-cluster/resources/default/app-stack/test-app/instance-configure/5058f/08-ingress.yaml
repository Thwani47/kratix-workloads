apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
  namespace: default
  labels:
    app: test-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: test-app.local.gd
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-app-api
                port:
                  number: 80
  tls:
    - hosts:
        - test-app.local.gd
      secretName: test-app-tls
