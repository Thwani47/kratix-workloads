apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-ingress
  namespace: default
  labels:
    app: demo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: demo-app.local.gd
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-app-api
                port:
                  number: 80
  tls:
    - hosts:
        - demo-app.local.gd
      secretName: demo-app-tls
