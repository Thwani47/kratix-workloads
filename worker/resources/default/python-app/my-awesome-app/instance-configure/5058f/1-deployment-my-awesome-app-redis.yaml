apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-awesome-app-redis
  namespace: default
  labels:
    app: my-awesome-app-redis
    component: redis
    managed-by: kratix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-awesome-app-redis
  template:
    metadata:
      labels:
        app: my-awesome-app-redis
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
